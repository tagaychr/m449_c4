<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fake Social Media Profile</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile-info">
            <img src="profile_picture.jpg" alt="Profile Picture">
            <div class="user-info">
                <h2>@username</h2>
                <p>A simple bio about the user</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="activity">
            <div class="latest-tweets">
                <h3>Latest Tweets/Thoughts</h3>
                <div class="tweet">
                    <p>This is a tweet or thought.</p>
                </div>
                <div class="tweet">
                    <p>Another tweet or thought.</p>
                </div>
                <!-- Add more tweets here -->
            </div>
            
            <div class="latest-pictures">
                <h3>Last 4 Pictures</h3>
                <div class="picture">
                    <img src="picture1.jpg" alt="Picture 1">
                </div>
                <div class="picture">
                    <img src="picture2.jpg" alt="Picture 2">
                </div>
                <div class="picture">
                    <img src="picture3.jpg" alt="Picture 3">
                </div>
                <div class="picture">
                    <img src="picture4.jpg" alt="Picture 4">
                </div>
            </div>
        </div>
    </main>

    <script src="javascript/script.js"></script>
</body>
</html>
